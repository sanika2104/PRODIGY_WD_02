<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Lap</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">STOPWATCH</div>
        <div class="digit" id="display">00:00:00.00</div>
        <button class="btn" id="start">Start</button><br>
        <button class="btn" id="stop" disabled>Stop</button><br>
        <button class="btn" id="reset" disabled>Reset</button><br>
        <button class="btn" id="lap" disabled>Lap</button><br>
        <ul class="list" id="lapList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
